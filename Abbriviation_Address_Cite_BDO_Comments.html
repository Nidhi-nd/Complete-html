<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviation, Address, Cite, BDO, Comments</title>
</head>
<body>
    <p>This is an example of an <abbr title="Hypertext Markup Language">HTML</abbr> abbreviation.</p>

    <address>
        <strong>John Doe</strong><br>
        123 Main St.<br>
        Springfield, IL 62701<br>
    </address>
    <cite> This Text </cite> is displayed using Cite tag.
    <bdo>
        Left to Right: <bdo dir="ltr">This text is displayed left to right.</bdo><br>
        Right to Left: <bdo dir="rtl">This text is displayed right to left.</bdo>
    </bdo>

    <!-- Comments are not displayed in the browser -->
    <!-- This is a comment and will not be visible in the output -->
</html>
