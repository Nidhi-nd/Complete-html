<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Small, Mark, Delete, Insert</title>
    </head>
    <body>
        <p>This is a <small>Small</small> text.</p>
        <p>This is an <mark>Mark</mark> text.</p>
        <p>This is an <delete>Deleted</delete> text.</p>
        <p>This is an <ins>Inserted</ins> text.</p>
    </body>
